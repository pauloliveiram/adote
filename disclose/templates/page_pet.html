{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADO.TE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'users/css/register.css' %}" rel="stylesheet">
    <link href="{% static 'disclose/css/new_pet.css' %}" rel="stylesheet">
    <link href="{% static 'disclose/css/your_pets.css' %}" rel="stylesheet">
    <link href="{% static 'adoption/css/list_pets.css' %}" rel="stylesheet">
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-side-plataforma sidebar">
                    <h2>ADO.TE</h2>
                    <hr>
                    
                    
                </div>

                <div style="padding:60px" class="col-md">
                    <h3 class="font-vinho">Informações do pet</h3>
                    <div class="row">
                        <div class="col-md-3">
                            <img width="100%" src="{{pet.photo.url}}">
                        </div>
                        <div class="col-md-9">
                            <span class="span-bold">Nome:</span>
                            <p>{{pet.name}}</p>
                            <div style="width:40%">
                                {% for tag in pet.tags.all %}
                                    <span class="badge text-bg-info badge-lg">{{tag}}</span>
                                {% endfor %}
                            </div>
                        </div>
                    </div>  
                    <br>
                    <div class="row">
                        <div class="col-md-5"> 
                            <span class="span-bold">Descrição</span>
                            <p>{{pet.description}}</p>
                            
                        </div>

                        <div class="col-md-7">
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <h3 class="font-vinho">Informações residenciais</h3>
                        <div class="col-md">
                            <div class="row">
                                <div class="col-md">
                                    <span class="span-bold">Estado</span>
                                    <p>{{pet.state}}</p>
                                </div>

                                <div class="col-md">
                                    <span class="span-bold">Cidade</span>
                                    <p>{{pet.city}}</p>
                                </div>
                            </div>
                            <span class="span-bold">Telefone para contato</span>
                            <p>{{pet.phone}}</p>
                            <br>
                            <a href="#" class="btn btn-success btn-lg">SOLICITAR ADOÇÃO</a>
                            
                        </div>

                        <div class="col-md">
                        </div>
                    </div>
                </div>

            </div>

            


        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
