{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADO.TE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'users/css/register.css' %}" rel="stylesheet">
    <link href="{% static 'disclose/css/new_pet.css' %}" rel="stylesheet">
    <link href="{% static 'disclose/css/your_pets.css' %}" rel="stylesheet">
    <link href="{% static 'adoption/css/list_pets.css' %}" rel="stylesheet">
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-side-plataforma sidebar">
                    <h2>ADO.TE</h2>
                    <hr>
                  
                    
                </div>

                <div style="padding:60px" class="col-md">
                    <div class="row">
                        {% if messages %}
                            <br>
                            {% for message in messages %}
                                <div class="alert {{message.tags}}">
                                    {{message}}
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% for req in adoption_requests %}
                            <div class="col-md-3" style="margin-top: 20px;">
                                <div class="card" style="background-color: #D6D6D6; border:none;">
                                    <div style="padding:10px">
                                        <span clas="span-bold">{{req.pet.name}}</span>
                                    </div>
                                    <img class="card-img-top" src="{{req.pet.photo.url}}">
                                    <div class="card-body">
                                        <h1 class="card-title">{{req.user.username}}</h1>
                                        <span class="span-bold2">Telefone:</span>
                                        <p>{{req.pet.phone}}</p>
                                        
                                        <span class="span-bold2">Cidade:</span>
                                        <p>{{req.pet.city}}</p>
                                        <a href="{% url 'process_adoption_request' req.id %}?status=A" class="btn btn-success btn-lg" class="btn btn-success btn-lg">Aprovar</a>
                                        <a href="{% url 'process_adoption_request' req.id %}?status=R" class="btn btn-danger btn-lg" class="btn btn-danger btn-lg">Recusar</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}

                        

                        
                        
                    </div>
                </div>

            </div>

            


        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
